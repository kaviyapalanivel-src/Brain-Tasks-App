apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-tasks-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-tasks
  template:
    metadata:
      labels:
        app: brain-tasks
    spec:
      containers:
      - name: brain-tasks
        image: 585894765757.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app-project:latest
        ports:
        - containerPort: 80
